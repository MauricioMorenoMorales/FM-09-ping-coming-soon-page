<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <img src="./images/logo.svg" alt="">
    <p class="header__title">We are launching <b>soon!</b></p>
    <p class="header__title--thin">Subscribe and get Notified</p>
  </header>
  <main>
    <section class="input">
      <div class="input__text-area--wrapper">
        <input class="input__text-area" type="text" name="email" id="id" placeholder="Your email address...">
        <p class="input__text-area__error">Please provide a valid email address</p>
      </div>
      <button class="input__button">Notify Me</button>
    </section>
    <figure class="image">
      <img src="./images/illustration-dashboard.png" alt="">
    </figure>
  </main>
  <footer class="footer">
    <section class="footer__icons">
      <div class="footer__icons__wrapper">
        <img src="./images/facebook.svg" alt="">
      </div>
      <div class="footer__icons__wrapper">
        <img src="./images/twitter.svg" alt="">
      </div>
      <div class="footer__icons__wrapper">
        <img src="./images/instagram.svg" alt="">
      </div>
    </section>
    <section class="footer__copyright">
      &copy; Copyright Ping. All rights reserved.
    </section>
  </footer>
  <script src="./scripts/script.js"></script>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mauricio Emmanuel Moreno Morales</a>.
    </p>
  </footer> -->
</body>

</html>
